<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-2019 Quiz</title>
    <link rel="stylesheet" href="quiz.css">
</head>
<body>
    <section class = "painel">
        <div class = "imagem">
            <img id="imagem">
        </div>
        <div class="titulo">
            <h1 id="titulo"></h1>
        </div>
        <div id="escolha">
            <div id="escolha-a" data-number="1" class="escolha-escura">
                <p>A| </p>
                <p id="texto-a"></p>
            </div>
            <div id="escolha-b" data-number="2" class="escolha-escura">
                <p>B| </p>
                <p id="texto-b"></p>
            </div>
            <div id="escolha-c" data-number="3" class="escolha-escura">
                <p>C| </p>
                <p id="texto-c"></p>
            </div>
            <div id="escolha-d" data-number="4" class="escolha-escura">
                <p>D| </p>
                <p id="texto-d"></p>
            </div>
        </div>
        <div class="contador" id="refazer">
            <p id="contador"></p>
            <p>/10</p>
        </div>
    </section>
    <script src="quiz.js" type="module"></script>
</body>
</html>
